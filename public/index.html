<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antenna Genius</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-overlay"></div>
  <header class="app-header">
    <img src="images/satellite-dish.png" alt="Satellite Dish" class="header-img left">
    <h1>4O3A Antenna Genius</h1>
    <img src="images/space-station.png" alt="Space Station" class="header-img right">
  </header>

  <main id="devices-container" class="container"></main>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const devices = new Map();

    socket.on('devices', (deviceList) => {
      deviceList.forEach(device => devices.set(device.ip, device));
      renderDevices();
    });

    socket.on('device_discovered', (device) => {
      const existing = devices.get(device.ip);
      if (existing) {
        Object.assign(existing, {
          ...device,
          connected: existing.connected,
          antennas: existing.antennas,
          portA: existing.portA,
          portB: existing.portB
        });
      } else {
        devices.set(device.ip, device);
      }
      renderDevices();
    });

    socket.on('device_connected', ({ ip, status }) => {
      const device = devices.get(ip);
      if (device) {
        device.connected = true;
        device.status = status;
        renderDevices();
      }
    });

    socket.on('device_disconnected', ({ ip }) => {
      const device = devices.get(ip);
      if (device) {
        device.connected = false;
        device.status = 'disconnected';
        device.antennas = [];
        device.portA = null;
        device.portB = null;
        renderDevices();
      }
    });

    socket.on('device_info', ({ ip, version }) => {
      const device = devices.get(ip);
      if (device) {
        device.version = version;
        renderDevices();
      }
    });

    socket.on('antenna_info', ({ ip, id, name, tx, rx }) => {
      const device = devices.get(ip);
      if (device) {
        if (!Array.isArray(device.antennas)) device.antennas = [];
        const existing = device.antennas.find(a => a.id === id);
        if (existing) {
          Object.assign(existing, { id, name, tx, rx });
        } else {
          device.antennas.push({ id, name, tx, rx });
        }
        device.antennas.sort((a, b) => a.id - b.id);
        renderDevices();
      }
    });

    socket.on('port_status', ({ ip, portId, rxant, txant, band }) => {
      const device = devices.get(ip);
      if (device) {
        if (portId === 1) {
          device.portA = { rxant, txant, band };
        } else {
          device.portB = { rxant, txant, band };
        }
        renderDevices();
      }
    });

    socket.on('device_error', ({ ip, error }) => {
      const device = devices.get(ip);
      if (device) {
        device.error = error;
        renderDevices();
      }
    });

    socket.on('command_error', ({ ip, error, message }) => {
      console.error('Command error:', ip, error, message);
    });

    function connectDevice(ip) {
      const device = devices.get(ip);
      if (device) {
        device.status = 'connecting';
        device.error = null;
        renderDevices();
        socket.emit('connect_device', ip);
      }
    }

    function disconnectDevice(ip) {
      socket.emit('disconnect_device', ip);
    }

    function selectAntenna(ip, portId, antennaId) {
      socket.emit('set_antenna', { ip, portId, antennaId });
    }

    function getBandName(band) {
      const bands = ['160m', '80m', '60m', '40m', '30m', '20m', '17m', '15m', '12m', '10m', '6m', '4m', '2m', '1.25m', '70cm', '23cm'];
      return bands[band] || 'None';
    }

    function renderDevices() {
      const container = document.getElementById('devices-container');
      
      if (devices.size === 0) {
        container.innerHTML = '<div class="no-devices-found">Searching for Antenna Genius devices...</div>';
        return;
      }

      container.innerHTML = Array.from(devices.values()).map(device => {
        const antennas = Array.isArray(device.antennas) ? device.antennas : [];
        const portA = device.portA || { rxant: 0, band: -1 };
        const portB = device.portB || { rxant: 0, band: -1 };

        const getAntennaName = (id) => {
          const ant = antennas.find(a => a.id === id);
          return ant ? ant.name : 'None';
        };

        const statusClass = device.connected ? 'connected' : 'disconnected';
        const statusText = device.status || 'disconnected';

        return `
          <div class="device-card">
            <div class="device-header">
              <div class="device-header-main">
                <h2 class="device-name">${device.name || 'SwitchAroo'}</h2>
                <div class="device-info">${device.ip} - v${device.version || '?'} â€¢ ${device.ports} ports, ${typeof device.antennas === 'number' ? device.antennas : antennas.length} antennas</div>
              </div>
              <div class="device-connection">
                <span class="status-indicator ${statusClass}">${statusText}</span>
                ${device.connected ? 
                  `<button class="btn btn-disconnect" onclick="disconnectDevice('${device.ip}')">Disconnect</button>` :
                  `<button class="btn btn-connect" onclick="connectDevice('${device.ip}')" disabled>Connect</button>` // Connect is auto
                }
              </div>
            </div>

            ${device.error ? `<div class="error-message">Error: ${device.error}</div>` : ''}

            ${device.connected ? `
              <div class="radio-ports">
                <div class="radio-card">
                  <div class="radio-title">Radio A</div>
                  <div class="radio-antenna-name">${getAntennaName(portA.rxant)}</div>
                  <div class="radio-band">${getBandName(portA.band)}</div>
                </div>
                <div class="radio-card">
                  <div class="radio-title">Radio B</div>
                  <div class="radio-antenna-name">${getAntennaName(portB.rxant)}</div>
                  <div class="radio-band">${getBandName(portB.band)}</div>
                </div>
              </div>

              <div class="antenna-list">
                ${antennas.map(ant => `
                  <div class="antenna-row">
                    <span class="antenna-name">${ant.name}</span>
                    <div class="antenna-buttons">
                      <button 
                        class="btn-port ${portA.rxant === ant.id ? 'selected' : ''}" 
                        onclick="selectAntenna('${device.ip}', 1, ${ant.id})">A</button>
                      <button 
                        class="btn-port ${portB.rxant === ant.id ? 'selected' : ''}"
                        onclick="selectAntenna('${device.ip}', 2, ${ant.id})">B</button>
                    </div>
                  </div>
                `).join('')}
              </div>
            ` : ''}
          </div>
        `;
      }).join('');
    }

    // Initial render
    renderDevices();
  </script>
</body>
</html>
